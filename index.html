      <script>
         //Displays the numbers (calculator display)
         function dis(val)
         {
             document.getElementById("result").value+=val
         }
         //Lets javascript do the math and return the result

         {
             let x = document.getElementById("result").value
             let y = eval(x)

         //Clears display
